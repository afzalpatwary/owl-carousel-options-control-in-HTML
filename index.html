            </div>

    </section>
    <!--/ slider-markup -->


    <!-- slider-markup -->
    <section class="slider-area">
        <div class="slider-wrapper">

        <div class="slider-wrapper">
            <div class="slider-active owl-carousel owl-theme"
                data-carousel-options='{"autoplay":true, "loop": false, "center": true, "autoplayTimeout":1000,"items":3, "margin": 30}'>
                <div class="item">

    <script src="https://owlcarousel2.github.io/OwlCarousel2/assets/vendors/jquery.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>

    <!-- slider activation  -->
    <script>
        jQuery(document).ready(function ($) {

            $('body').find('.owl-carousel').each(function (e) {
                var oc = $(this);
                var ocOptions = oc.data('carousel-options');
                var defaults = {
                    loop: true,
                    nav: true,
                    autoplay: true,
                    navText: ["<img src='assets/img/arrow-left.svg' class='img-fluid' />", "<img src='assets/img/arrow-right.svg' class='img-fluid' />"],
                    dots: true,
                }
                oc.owlCarousel($.extend(defaults, ocOptions));

            });
        });
    </script>
    <!-- slider activation  -->

</body>

</html>
